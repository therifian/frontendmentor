<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="shortcut icon" href="../assets/images/codage.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle essence eau de parfum" >
        <img src="images/image-product-desktop.jpg" alt="Gabrielle essence eau de parfum" >
      </div>
      <div class="content">
        <h2 class="category">Perfume</h2>
        <h1 class="name">Gabrielle essence eau de parfum</h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation
          composed by Olivier Polge, Perfumer-Creator for the
          House of CHANEL.
        </p>
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div class="btn">
          <img src="images/icon-cart.svg" alt="Cart icon" class="cart">
          <a href="">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
  </footer>
</body>
</html>
