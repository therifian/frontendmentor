<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="../assets/images/codage.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <div class="container">
            <img src="images/illustration-hero.svg" alt="Music listener" class="header">
            <h1 class="title">Order Summary</h1>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="Music icon" class="icon">
                <span class="plan-title">Annual Plan</span>
                <span class="price">$59.99/year</span>
                <a href="#" class="change">Change</a>
            </div>
            <a href="#" class="succes-btn">Proceed to Payment</a>
            <a href="#" class="error-btn">Cancel Order</a>
            <br>
        </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
    </footer>
</body>

</html>
