<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="shortcut icon" href="../assets/images/codage.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
            <div class="result">
                <h3>Your Result</h3>
                <div id="score" class="score"><span>76</span>of 100</div>
                <h1>Great</h1>
                <p>
                    You scored higher than 65% of the people
                    who have taken these tests
                </p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="test">
                    <img src="./images/icon-reaction.svg" alt="reaction" class="icon">
                    <h3>Reaction</h3>
                    <p><span>80</span> / 100</p>
                </div>
                <div class="test">
                    <img src="./images/icon-memory.svg" alt="reaction" class="icon">
                    <h3>Memory</h3>
                    <p><span>92</span> / 100</p>
                </div>
                <div class="test">
                    <img src="./images/icon-verbal.svg" alt="reaction" class="icon">
                    <h3>Verbal</h3>
                    <p><span>61</span> / 100</p>
                </div>
                <div class="test">
                    <img src="./images/icon-visual.svg" alt="reaction" class="icon">
                    <h3>Visual</h3>
                    <p><span>71</span> / 100</p>
                </div>
                <button>Continue</button>
            </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
    </footer>
</body>
</html>
