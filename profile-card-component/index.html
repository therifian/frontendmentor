<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="shortcut icon" href="images/codage.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="container">
        <img src="images/bg-pattern-top.svg" alt="backgournd image" class="bg-top">
        <img src="images/bg-pattern-bottom.svg" alt="backgournd image" class="bg-bottom">
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="Card background" class="card-bg">
            <img src="images/image-victor.jpg" alt="Profile image" class="profile-img">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <h2 class="city">London</h2>
            <div class="stats">
                <div class="stat">
                    <p class="stat-number">80k</p>
                    <p class="stat-type">Followers</p>
                </div>
                <div class="stat">
                    <p class="stat-number">803k</p>
                    <p class="stat-type">Likes</p>
                </div>
                <div class="stat">
                    <p class="stat-number">1.4k</p>
                    <p class="stat-type">Photos</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
    </footer>
</body>

</html>
