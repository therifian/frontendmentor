<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="shortcut icon" href="images/codage.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <img src="images/logo.svg" alt="logo">
        </nav>

        <main>
            <section class="img"></section>
            <section class="content">
                <h1><span>we're</span> <br>Coming <br>soon</h1>
                <p>
                    Hello fellow shopers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcemnets and lauch daels.
                </p>
                <form>
                    <input type="text" name="email" id="email" placeholder="Email Adress">
                    <img id="errorIcon" src="images/icon-error.svg" alt="error">
                    <button type="submit" id="send">
                        <div class="arrow">
                            <img src="images/icon-arrow.svg">
                        </div>
                    </button>
                    <span id="error">Please provide a valid email</span>
                </form>
            </section>
        </main>

        <footer>
            Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
        </footer>
    </div>

    <script>
        const email = document.getElementById("email");
        const button = document.getElementById("send");
        const icon = document.getElementById("errorIcon");
        const error = document.getElementById("error");
        const regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1, 3}\.[0-9]{1, 3}\.[0-9]{1, 3}\.[0-9]{1, 3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        button.addEventListener('click', (e) => {
            e.preventDefault();
            if (email.value.match(regex) == null) {
                icon.style.display = 'block';
                error.style.display = 'block';
            } else {
                icon.style.display = 'none';
                error.style.display = 'none';
            }
        });
    </script>

</body>

</html>
