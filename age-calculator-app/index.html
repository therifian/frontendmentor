<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator app</title>
  <link rel="shortcut icon" href="../assets/images/codage.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/fonts.css">
<link rel="stylesheet" href="styles/reset.css">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="container">
    <form class="inputs">
      <div class="form-group">
        <label for="day">Day</label>
        <input type="text" id="day" maxlength="2" placeholder="DD">
        <span class="error-text"></span>
      </div>
      <div class="form-group">
        <label for="month">Month</label>
        <input type="text" id="month" maxlength="2" placeholder="MM">
        <span class="error-text"></span>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="text" id="year" minlength="1" maxlength="4" placeholder="YYYY">
        <span class="error-text"></span>
      </div>
    </form>
    <div class="button">
      <img id="submitBtn" src="images/icon-arrow.svg" alt="submit">
      <hr>
    </div>
    <div class="content">
      <p><span id="years">--</span> years</p>
      <p><span id="months">--</span> months</p>
      <p><span id="days">--</span> days</p>
    </div>
  </main>
  <footer>
      Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
  </footer>
  <script src="scripts/script.js" defer></script>
</body>
</html>
