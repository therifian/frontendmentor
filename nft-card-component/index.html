<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card Component</title>
  <link rel="shortcut icon" href="../assets/images/codage.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="overlay">
          <img src="images/image-equilibrium.jpg" alt="Equilibirium NFT" class="card-img">
          <div class="card-overlay"></div>
          <img src="images/icon-view.svg" alt="Eye icon" class="card-icon">
          
        </div>
        <div class="card-content">
          <h1 class="card-title">Equilibirium #3429</h1>
          <p class="card-desc">Our Equilibirium collection promotes balance and calm</p>
          <div class="card-content-footer">
            <span class="price">0.041 ETH</span>
            <span class="date">3 days left</span>
          </div>
        </div>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="Creator" class="creater-img">
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
  </footer>
</body>
</html>
