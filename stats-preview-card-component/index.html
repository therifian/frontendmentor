<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stats preview card component</title>
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<main>
		<div class="image"></div>
		<div class="card">
			<h2 class="title">Get <span class="title-custom">insights</span> that help your business grow.</h2>
			<p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
			<div class="stats">
				<div class="stat">
					<span class="stat-number">10k+</span>
					<span class="stat-name">Companies</span>
				</div>
				<div class="stat">
					<span class="stat-number">314</span>
					<span class="stat-name">Templates</span>
				</div>
				<div class="stat">
					<span class="stat-number">12M+</span>
					<span class="stat-name">Queries</span>
				</div>
			</div>
		</div>
	</main>
	<footer>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.</footer>
</body>
</html>
