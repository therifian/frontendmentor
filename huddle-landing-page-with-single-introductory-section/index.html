<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page with a single introductory section</title>
  <link rel="shortcut icon" href="../assets/images/codage.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <div class="illustration">

        <img src="images/illustration-mockups.svg" alt="Mockup">
      </div>
      <div class="content">
        <h1 class="title">Build the community your fans will love</h1>
        <p class="desc">
          Huddle re-imagines the way we build communities.
          You have a voice, but so does your audience. Create connections 
          with your users as you engage in genuine discussion.
        </p>
        <a href="" class="btn">Register</a>
      </div>
      <div class="social">
        <a href="" class="link"><img src="images/facebook.svg" alt="facebook link"></a>
        <a href="" class="link"><img src="images/twitter.svg" alt="twitter link"></a>
        <a href="" class="link"><img src="images/instagram.svg" alt="instagram link"></a>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
  </footer>
</body>
</html>
