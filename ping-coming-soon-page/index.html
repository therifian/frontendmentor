<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping single column coming soon</title>
    <link rel="shortcut icon" href="../assets/images/codage.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" ></script>
</head>

<body>
    <main>
        <div class="container">
            <img src="images/logo.svg" alt="logo" class="logo">
            <h1 class="title">We are lauching <strong>soon!</strong></h1>
            <p class="notif">Subcrible and get notified</p>
            <form action="#" method="post" class="form">
                <input type="email" name="email" id="email" class="email" placeholder="Your email adrress">
                <span id="error">Please provide a valid email address</span>
                <input type="submit" value="Notify Me" id="btn" class="btn">
            </form>
            <img src="images/illustration-dashboard.png" alt="Dashboard" class="illustration">
            <div class="footer">
                <div class="social">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                </div>
                <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/therifian">TheRifian</a>.
    </footer>
    <script>
        const email = document.getElementById('email');
        const btn = document.getElementById('btn');
        const error = document.getElementById('error');
        const regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1, 3}\.[0-9]{1, 3}\.[0-9]{1, 3}\.[0-9]{1, 3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            if (email.value.length === 0 || !email.value.match(regex)) {
                error.style.display = 'block';
                email.style.borderColor = '#ff5263';
            } else {
                error.style.display = 'none';
                email.style.borderColor = '#c2d3ff';
            }
        })
    </script>
</body>

</html>
